<div class="card">
  <div class="card-body">
    <h4 class="card-title mb-3">{{id ? 'Editar' : 'Novo'}} Autor</h4>
    <form [formGroup]="form" (ngSubmit)="salvar()">

    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input class="form-control" formControlName="nome" />
      <div *ngIf="form.get('nome')?.invalid && form.get('nome')?.touched" class="text-danger small">
        Nome é obrigatório.
      </div>
    </div>
  
      <div class="d-flex gap-2 mt-3">
        <button class="btn btn-primary" [disabled]="form.invalid">Salvar</button>
        <button type="button" class="btn btn-secondary" (click)="voltar()">Voltar</button>
      </div>
    </form>
  </div>
</div>
