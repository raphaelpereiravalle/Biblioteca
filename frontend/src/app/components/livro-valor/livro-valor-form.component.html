<div class="card">
  <div class="card-body">
    <h4 class="card-title mb-3">{{id ? 'Editar' : 'Novo'}} LivroValor</h4>
    <form [formGroup]="form" (ngSubmit)="salvar()">

    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Livro</label>
        <select class="form-select" formControlName="idLivro">
          <option [ngValue]="null">Selecione...</option>
          <option *ngFor="let l of livros" [value]="l.idLivro">{{ l.titulo }}</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Tipo de Venda</label>
        <input class="form-control" formControlName="tipoVenda" />
      </div>
      <div class="col-md-4">
        <label class="form-label">Valor (R$)</label>
        <input type="number" class="form-control" formControlName="valor" step="0.01" />
      </div>
    </div>
  
      <div class="d-flex gap-2 mt-3">
        <button class="btn btn-primary" [disabled]="form.invalid">Salvar</button>
        <button type="button" class="btn btn-secondary" (click)="voltar()">Voltar</button>
      </div>
    </form>
  </div>
</div>
