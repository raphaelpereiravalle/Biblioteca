name: Build & Test .NET Backend

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          cache: 'nuget'  # habilita cache automático de pacotes NuGet

      - name: Restaure dependências
        run: dotnet restore ./src/Biblioteca.Api/Biblioteca.Api.csproj

      - name: Build
        run: dotnet build ./src/Biblioteca.Api/Biblioteca.Api.csproj -c Release --no-restore

      - name: Test
        run: dotnet test ./tests/Biblioteca.Tests/Biblioteca.Tests.csproj --no-build

      - name: Publicar artefatos
        run: dotnet publish ./src/Biblioteca.Api/Biblioteca.Api.csproj -c Release -o ./publish

      - name: Upload artefato (build .NET)
        uses: actions/upload-artifact@v4
        with:
          name: biblioteca-api
          path: ./publish
