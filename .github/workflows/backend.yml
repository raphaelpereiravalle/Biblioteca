name: Build & Test .NET Backend

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          cache: "true"

      - name: Restaure
        run: dotnet restore ./src/Biblioteca.Api/Biblioteca.Api.csproj
  
      - name: Build  
        run: dotnet build ./src/Biblioteca.Api/Biblioteca.Api.csproj -c Release --no-restore
  
      - name: Test
        run: dotnet test ./tests/Biblioteca.Tests/Biblioteca.Tests.csproj --no-build
  
      - name: Publish
        run: dotnet publish ./src/Biblioteca.Api/Biblioteca.Api.csproj -c Release -o ./publish
  
      - uses: actions/upload-artifact@v4
        with:
          name: biblioteca-api
          path: ./publish
